<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcije</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
    <script src="funkcije.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset>
      <legend>Opcije</legend>
      <div>
        <input type="checkbox" name="povezi" value="povezi" onmousedown="ks.tata*=-1"><br>
      </div>
      <div>
        <input type="range" id="myRange" value="30" min="15" max="100">
      </div>
    </fieldset>
    <div>
      <button type="button" name="clear" onclick="location.reload();">Clear</button>
    </div>
  </body>
</html>
